<body>
    <h2>Closures</h2>
    <ul>
        <li>A closure is a combination of a function bundled together with refrences to its surrounding state.</li>
        <li>In other words closures give access to outer functions scope</li>
    </ul>

    <script>
        let message = "global"
        function helloOne() {
            let message = "Message"
            console.log("Hello one"+message)
        }
        console.log(message)
    </script>
